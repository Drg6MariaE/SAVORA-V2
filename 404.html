<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Savora</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .not-found {
      min-height: 100vh;
      background: linear-gradient(to bottom, #1c1c1c, #333333);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #C5A880;
      text-align: center;
    }

    .not-found h1 {
      font-size: 8rem;
      margin-bottom: 20px;
    }

    .not-found p {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .not-found a {
      font-size: 2rem;
      color: #333;
      background: #C5A880;
      padding: 14px 30px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .not-found a:hover {
      background: #A57D5D;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="home.html">Go Back Home</a>
  </div>
</body>
</html>
